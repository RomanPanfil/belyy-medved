<div class="mfp-popup popup-more">
  <div class="mfp-popup-inner">
    <img src="./images/bottle-rect.png" alt="bottle">
    <button class="popup-button more ui-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19.5 12L12 19.5L4.5 12" stroke="#23372B" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M19.5 4.5L12 12L4.5 4.5" stroke="#23372B" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      Узнать больше
    </button>
  </div>
  <script>
    (function () {
      if (!document.querySelector('.popup-button.more')) return
      document.querySelectorAll('.popup-button.more').forEach((el) => {
        el.addEventListener('click', (e) => {
          e.preventDefault()
          $.magnificPopup.close();

          if (window.location.pathname === '/' || window.location.pathname === '/about') {
            if (document.querySelector('.screen-slider')) {
              document.querySelector('.screen-slider').scrollIntoView({
                behavior: "smooth"
              });
            }
          } else if (window.location.pathname === '/contest') {
            window.location.href = '/?more=1';
          }
        })
      })
    }());

  </script>
</div>
